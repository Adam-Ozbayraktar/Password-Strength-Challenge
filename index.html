<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Detector Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <!-- Add any CSS links or styles here -->
</head>
<body>
    <h1 id="header">Password Strength Detector Challenge</h1>

    <!-- HTML form for entering a password -->
    <form id="passwordForm">
        <div id="form">
        <label for="passwordInput">Enter Password:</label>
        <input type="text" id="passwordInput" oninput="checkPasswordStrength()"  onkeydown="onRemoval()">
    <a class="waves-effect waves-light btn" onclick="location.href='https://thabo.bytebox.co.za/'"><i class="material-icons right">home</i>Home</a>
    </div>
    </form>

    <!-- Display area for password strength result -->
    <div id="result">
        <!-- Password strength and feedback will be displayed here -->
    </div>
    <div id="criteria-display">
        
        <div id="criteria-not-met">
 
        </div>
        
    </div>
    <div id="password-strength">
        <div id="weak"></div>
        <div id="moderate"></div>
        <div id="strong"></div>
    </div>
    <script src="https://kit.fontawesome.com/script.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
